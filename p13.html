<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        width: 70%;
        margin: auto;
        text-align: center;
    }
    table,
    tr,
    td,
    th{
        border: 1px solid blueviolet;
        border-collapse: collapse;
    }
    td,
    th{
        padding: 10px;
    }
</style>
<body>
    <h1>Table</h1>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Full Name</th>
                <th>Model</th>
                <th>Rate</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <th>Akash</th>
                <th>CBR 150</th>
                <th>$1000</th>
                <th rowspan="4">Bikes</th>
                
            </tr>
                <th>2</th>
                <th>Yashwanth</th>
                <th>NS 160</th>
                <th>$1000</th>
            <tr>
                <th>3</th>
                <th>Pavan</th>
                <th>NTORQ</th>
                <th>$1000</th>
            </tr>    
                <th>4</th>
                <th>Soorya</th>
                <th>RTR 200</th>
                <th>$1000</th>
        </tbody>
            
    </table>
</body>
</html>
