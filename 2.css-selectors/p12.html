<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [class~=btn]{
            background-color: rgb(0, 79, 79);
            color: aliceblue;
            padding: 10px;
            text-decoration: none;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>[attr~=value]</h1>
    <!-- it doesn't attach with another  -->
     <!-- targets the value present in independent position ,not combined with any other -->
    <ul>
        <li class="btn">item-1</li>
        <li class="add-btn">item-2</li>
        <li class="btn_login">item-3</li>
        <li class=" action btn">item-4</li>
        <li class="btn link">item-5</li>
        <li class="alter-btn">item-5</li>
    </ul>
</body>
</html>
