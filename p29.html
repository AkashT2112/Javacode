<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>media tags</h1>
    <!-- audio and video -->
     <audio src="audio.mp3" controls autoplay  muted loop></audio>
    <!-- controls-> enable the players controls
     autoplay= enable the auto play option
     muted mutes the valuem
     loop= loop the track
      -->
     <hr>
     <video src="video.mp4" height="400" width="200" controls></video>
</body>
</html>
