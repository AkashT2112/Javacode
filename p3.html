<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <!-- meta tags - developer needs -->

    <!-- reads the current active device screen resolution (width * height) in px-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- configure content type (utf-8) unicode text format contains 8 bits -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <!-- browser compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <!-- both meta:compact and meta:edge are same -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- proget/templet/developer/server = description -->
    <meta name="description" content="">
    <meta name="description" content="">
    
    <!-- search engine optimizing(SEP) keywords -->
    <meta name="keywords" content="">

    <!-- redirection url -->
    <meta http-equiv="refresh" content="0; url=http://example.com">

    <!-- meta refresh rate -->
    <meta http-equiv="refresh" content="5">
    
</head>
<body>
    
</body>
</html>
