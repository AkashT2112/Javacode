<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can {
            border: 2px solid #222
        }
    </style>
</head>
<body>
    <h1>canvas</h1>
    <!-- gives us the container to print 2D graphics -->

    <canvas id="can" width="500" height="500"></canvas>

    <script>
        var fcan=document.getElementById("can")
        var x=fcan.getContext("2d")
        x.fillStyle="orange";
        //fillRect(x,y,width,height)
        x.fillRect(30,20,120,60)
        //x.strockReact(20,30,60,50)
    </script>
</body>
</html>
