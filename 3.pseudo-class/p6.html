<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:checked{
            border: none;
            outline: solid green;
        }
        input:default{
            border: none;
            outline: solid purple;
        }
    </style>
</head>
<body>
    <h1>:check property(radio and chi=eckbox) :default</h1>
    <form action="">
        <label for="">how do you find about us</label>
        <label for="">
            <input type="radio" name="source" id="source" value="google" checked>google
        </label>
        <label for="">
            <input type="radio" name="source" id="source" value="facebook" >facebook
        </label>
        <label for="">
            <input type="radio" name="source" id="source" value="linkedin">linkedin
        </label>
    </form>
    <form action="">
        <label for="">choose technologies</label>
        <label for="">
            <input type="checkbox" name="source" id="source" value="html" checked>html
        </label>
        <label for="">
            <input type="checkbox" name="source" id="source" value="css" >css
        </label>
        <label for="">
            <input type="checkbox" name="source" id="source" value="javascript">javascript
        </label>
    </form>
</body>
</html>
