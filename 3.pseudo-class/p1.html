<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* selector : pseudo_class{} */
        /* :hover  */
        a:hover{
            padding: 10px 12px;
            background-color: bisque;
            color: black;
            text-decoration: none;
        }
        /* :active */
        a:active{
            padding: 10px 12px;
            background-color: slateblue;
            color: black;
            text-decoration: none;

        }
    </style>
</head>
<body>
    <h1>pseudo class</h1>

    <div>
        <a href="#">home</a>
        <a href="#">product</a>
        <a href="#">about</a>
        <a href="#">contact</a>
    </div>
    
</body>
</html>
