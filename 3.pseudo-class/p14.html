<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container h1:first-child{
        color: aquamarine;
        }
        .container h1:nth-child(3){
            color: darkgreen;
        }
        .container h1:first-of-type{
            color: red;
        }
        .container1 h1:first-of-type{
            color: brown;
        }
        
    </style>
</head>
<body>
    <h2>first-of-type and last-of-type and nth-of-type </h2>

    <div class="container">
        <h1>header tag-1</h1>
        <h1>header tag-2</h1>
        <h1>header tag-3</h1>
        <h1>header tag-4</h1>
        <h1>header tag-5</h1>
    </div>

    <hr>

    <div class="container1">
        <h1>header tag-1</h1>
        <p>para-1</p>
        <h1>header tag-2</h1>
        <p>para-2</p>
        <h1>header tag-3</h1>
        <p>para-3</p>
        <h1>header tag-4</h1>
        <p>para-4</p>
        <h1>header tag-5</h1>
        <p>para-5</p>
    </div>

</body>
</html>
