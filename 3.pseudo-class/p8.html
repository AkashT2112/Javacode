<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-child{
            background-color: blanchedalmond;

        }
        p:nth-child(4){
            background-color: yellow;
        }
        p:last-child{
            background-color: blue;
        }
        p{
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>firstchild,:lastchild and nth child(position)</h1>
    <div>
        <p>paragraph 1</p>
        <p>paragraph 2</p>
        <p>paragraph 3</p>
        <p>paragraph 4</p>
        <p>paragraph 5</p>
        <p>paragraph 6</p>
        <p>paragraph 7</p>
    </div>
</body>
</html>
