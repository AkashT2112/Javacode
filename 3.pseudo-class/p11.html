<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:in-range{
            background-color: greenyellow;
            padding: 2px solid greenyellow;
        }
        input:out-of-range{
            background-color: orangered;
            padding: 4px solid orangered;
        }
        input{
            outline: magenta;
        }
    </style>
</head>
<body>
    <h1>:in-range , :out-of-range</h1>
    <form action="">
        <label for="weight">weight</label>
        <input type="number" name="weight" id="weight" min="0" max="100" value="4">
    </form>
</body>
</html>
