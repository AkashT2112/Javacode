<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
</head>
<body>
    <style>
        table{
        width: 80%;
        height: 100%;
        border-collapse: collapse;
        margin: auto;
        text-align: center;
    }
    table,tr,th,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
    td,th{
        padding: 10px;
      
    }
    </style>

    <table>
        <tr>
            <th>Region</th>
            <th>Manger</th>
            <th>Coordinator</th>
            <th>Local Rep</th>
            <th>Secretary</th>
        </tr>
        <tr>
            <td>North</td>
            <td>Adam</td>
            <td>Berth</td>
            <td>Callum</td>
            <td>Diane</td>
        </tr>
        <tr>
            <td>South West</td>
            <td colspan="3" rowspan="3">annie</td>
            <td>Dodie</td>
        </tr>
        <tr>
            <td>South East Upper</td>
            <td>Dylan</td>
        </tr>
        <tr>
            <td>South East Lower</td>
            <td>Dahlia</td>
        </tr>
        <tr>
            <td>East</td>
            <td>Ash</td>
            <td>Bill</td>
            <td>Cecilia</td>
            <td>Dave</td>
        </tr>
        <tr>
            <td>West</td>
            <td>Art</td>
            <td>Bruce</td>
            <td>Colin</td>
            <td>Danny</td>
        </tr>
    </table>

</body>
</html>
