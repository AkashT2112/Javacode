<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>marquee tag (deprecated)</h1>

    <!-- 
    moving text 
    direction - 4type- up,down,right,left
    behaviour -scroll,slide,alternate-scroll,alternate-slide
    scrolldelay - delay time
    scrollamount - speed of the movement(0-100)-->

    <marquee behavior="scroll" direction="">this is scrolling text</marquee>
    <marquee behavior="slide" direction="">this is slide text</marquee>
    <marquee behavior="alternate" direction="">this is alternate text</marquee>
    <marquee behavior="alternate-slide" direction="">this is alternate-slide</marquee>
    <marquee behavior="alternate-scroll" direction="">this is alternate-scrolling text</marquee>

    <hr>

    <marquee behavior="scroll" direction="right">rigth moving text</marquee>
    
    <hr>

    <marquee behavior="scroll" direction="up">up moving text</marquee>

    <hr>

    <marquee behavior="scroll" direction="down">down moving text</marquee>

    <hr>

    <h2>speed</h2>

    <marquee behavior="scroll" direction="right"scrollamount="5">speed of the text</marquee>
    
</body>
</html>
