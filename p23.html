    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="range"]{
            width: 50%;
        }
    </style>
<body>
    <h1>Range Input</h1>

    <form action="">
        <div>
            <label for="">Select Range</label>
            <input type="range" name="weight" id="weight" value="0" min="0" max="100" onchange="getval()" required>

            <strong id="out"></strong>
        </div>
    </form>
    <script>
        var weightEl = document.getElementById("weight");
        var outEl = document.getElementById("out");

        function getval(){
            outEl.innerText = weightEl.value + "kg";
        };
        </script>
</body>
</html>
